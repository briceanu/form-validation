<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devEnvironment</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,-25"
    />
  </head>
  <body>
    <form action="#" id="form">
      <h1>Login Form</h1>
      <div class="input_control">
        <div class="input_area">
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="First name"
          />
          <span class="material-symbols-outlined person"> person_add </span>
          <div class="error"></div>
        </div>
      </div>
      <div class="input_control">
        <div class="input_area">
          <input
            type="text"
            name="Last_name"
            id="last_name"
            placeholder="Last name"
          />
          <span class="material-symbols-outlined person"> person_add </span>
          <div class="error"></div>
        </div>
      </div>
      <div class="input_control">
        <div class="input_area">
          <input type="text" name="email" id="email" placeholder="Email" />
          <span class="material-symbols-outlined envelop email"> mail </span>
          <div class="error"></div>
        </div>
      </div>
      <div class="input_control">
        <div class="input_area">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <span class="material-symbols-outlined key"> key </span>
          <div class="error"></div>
        </div>
      </div>
      <div class="input_control">
        <div class="input_area">
          <input
            type="password"
            name="password"
            id="confirm_password"
            placeholder="Confirm password"
          />
          <span class="material-symbols-outlined key">key</span>
          <div class="error"></div>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
